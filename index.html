<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="container">
    <div id="home-page">
      <h1 id="main-heading">Three Rivers Resort</h1>
      <h3 id="sub-heading">Pittsburghâ€™s Finest Luxury Destination</h3>

      <div>
        <form action="" class="form-container">
          <div class="form-rows">
            <div class="row-children">
              <label for="">First Name:</label>
              <input type="text" name="username" required>
            </div>

            <div class="row-children">
              <label for="">Last Name:</label>
              <input type="text" name="lastname" required>
            </div>

            <div class="row-children">
              <label for="">Email:</label>
              <input type="email" name="email" required>
            </div>
          </div>
          <div class="form-rows">
            <div class="row-children">
              <label for="">Address:</label>
              <input type="text" name="address" required>
            </div>

            <div class="row-children">
              <label for="">Rooms:</label>
              <select name="rooms" id="" required>Select
                <option value="">Select Number of Rooms</option>
                <option value="">1</option>
                <option value="">2</option>
              </select>
            </div>

            <div class="row-children">
              <label for="">Adults:</label>
              <select name="adults" id="" required>
                <option value="">Select Number of Adults</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
              </select>
            </div>
          </div>

          <div class="form-rows">
            <div class="row-children">
              <label for="">Nights:</label>
              <select name="" id="nights-field" required>
                <option value="">Select Number of Nights</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
              </select>
              <button>Confirm Reservation</button>
            </div>
          </div>


        </form>
      </div>
    </div>

  </section>
</body>

</html>
